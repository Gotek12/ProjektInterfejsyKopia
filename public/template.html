<!DOCTYPE html>
<htmL>
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <link rel = "stylesheet" href = "styles/normalize.css"><!--!! required !!-->
        <link rel = "stylesheet" href = "styles/main.css">
    </head>
    <body>

        <nav id = "leftNavigation">
            <div id = "leftPart">
                <div class = "logo">
                    <img class = "logoImg" src = "images/logo.png" alt = "ScoutScript logo">
                </div><!--LEFTPART END-->
            
                <ul class = "navItems menu">
                    <li class = "items">
                        <a href = "main.html">
                            <img alt = "pen" class = "pen" src = "images/pen.png">
                            <span>Strona główna</span>
                        </a>
                    </li>
                    <li class = "items">
                        <a href = "#">
                            <img alt = "pen" class = "pen" src = "images/pen.png">
                            <span>Konspekty</span>
                        </a>
                    </li>
                    <li class = "items">
                        <a href = "#">
                            <img alt = "pen" class = "pen" src = "images/pen.png">
                            <span>Podsumowania</span>
                        </a>
                    </li>
                    <li class = "items">
                        <a href = "#">
                            <img alt = "pen" class = "pen" src = "images/pen.png">
                            <span>Obecność</span>
                        </a>
                    </li>
                    <li class = "items">
                        <a href = "#">
                            <img alt = "pen" class = "pen" src = "images/pen.png">
                            <span>Oceny ind.</span>
                        </a>
                    </li>
                    <li class = "items">
                        <a href = "#">
                            <img alt = "pen" class = "pen" src = "images/pen.png">
                            <span>Cele</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id = "rightPart">
                <img alt = "hamburger icon" src = "images/hamburger.png" id = "hamburgerIcon">     
                
                <div id = "mobileIcons">
                    <img alt = "home" class = "icoMobile" src = "images/home.png" title = "Home">
                    <img alt = "konspekty" class = "icoMobile" src = "images/konspekt/konspekt.png" title = "Konspekty">
                    <img alt = "podsumowania" class = "icoMobile" src = "images/podsumowanie/podsumowanie.png" title = "Podsumowania">
                    <img alt = "obecność" class = "icoMobile" src = "images/obecnosc/obecnosc.png" title = "Obecność">
                    <img alt = "ocenaIndywidualna" class = "icoMobile" src = "images/ocena/ocena.png" title = "Ocena indywidualna">
                    <img alt = "cele" class = "icoMobile" src = "images/cel/cel.png" title = "Cele">
                </div>
            </div><!--RIGHTPART END-->
        </nav><!--NAV END-->

        <div id = "mainCenter">
            <header>
                <div id = "headers">
                    <h1 id = "headerName">Tekst</h1>
                    <h4 id = "headerName2">Tekst2</h4>
                </div>
                            
                <div id = "personInfo">
                    <img id = "person" alt = "face icon" src = "images/photo_template_small.png">
                    <p id = "logPerson">Jenna Doe</p> 
                    <img alt = "arrow" id = "arrow" src = "images/narrow.png">
                </div>
            
            </header><!--HEADER END-->
                
            <!-- Główne zmiany -->
            <div id = "mainContent">
                            
            </div><!--MAINCONTENT END-->
        </div>
        

        <footer>
            <div id = "info">
                <img alt = "copyrights" src = "images/copyrights.png" id = "copyrights">
                <p>2019 ScoutScript. All Rights Reserved</p>
            </div>
        </footer><!--FOOTER END-->

    <script src = "scripts/main.js"></script>
